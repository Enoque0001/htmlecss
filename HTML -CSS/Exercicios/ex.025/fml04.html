<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>CRIANDO FORMULÁRIO  COM EMAIL E TELEFONE</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30"
                placeholder="Usuário">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen"
                placeholder="Senha" >
            </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" re pattern="^\(\d{2}\)\d{1} \d{4,5}-\d{4}$" required placeholder="(xx) x 0000-0000">
                </p>
        </fieldset>


    <p>
        <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
