<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box module </title>
    <style>
        div.conteiner{
            background-color: tomato;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: aquamarine;
            border: 1px solid black;
             text-align: center;
             margin: 0.3px;
             flex: auto;
            
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de texto A</div>
        <div class="item">Exemplo de texto B</div>
        <div class="item">Exemplo de texto C</div>
        <div class="item">Exemplo de texto D</div>
        <div class="item">Exemplo de texto E</div>
        <div class="item">Exemplo de texto G</div>
        <div class="item">Exemplo de texto H</div>
    </div>
</body>
</html>
