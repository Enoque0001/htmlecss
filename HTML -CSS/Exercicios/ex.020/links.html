<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <!-- Seletores Perspnalizados
     # = id 
     . = class
     .. = pseudo-class
     :: = pseudo-element
     >  = children (filho)-->
    <style>
        body{
            font-family: monospace;

        }
        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: aquamarine;
        }
    </style>
</head>
<body>
